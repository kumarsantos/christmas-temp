<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
    <title>Christmas Template</title>
</head>
<style>
   
    
</style>

<body>
    
    <div class="container  bg-light">
        
        <video autoplay  id="bg-video">
            <source src="christmas1.mp4" type="video/mp4">
        </video>

        
        
        <div class="content">
            <img id="bhavi" src="bhavi.jpg" alt="pi">
            <h2>Merry Christmas</h2>
            <img id="ruchita" src="ruchi.jpg" alt="pi">
            <h3>It's the most wonderful time of the year</h3>
            <div class="time-show">

                <div>
                    <span id="days"></span>
                    <p>days</p>
                </div>
                <div>
                    <span id="hours"></span>
                    <p>Hours</p>
                </div>
                <div>
                    <span id="minutes"></span>
                    <p>Minuts</p>
                </div>
                <div>
                    <span id="seconds"></span>
                    <p>seconds</p>
                </div>
            </div>
            <blockquote>
                <sub>
                    <span>
                        <i class="bi bi-blockquote-left">></i>
                    </span>
                </sub>
                We wish you a merry christmas and happy new year
                <sup>
                    <span>
                        <i class="bi bi-blockquote-right"></i>
                    </span>
                </sup>
            </blockquote>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="wish.js"></script>
</body>

</html>
